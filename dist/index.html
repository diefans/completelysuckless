<html data-ng-app="Foo"><head><script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular.js"></script><script type="text/javascript" src="completelysuckless.js"></script><script type="text/javascript" src="demo.js"></script><link href="css/completelysuckless.css" type="text/css" rel="stylesheet"/><link href="css/completelysuckless.css" type="text/css" rel="stylesheet"/><style>ul {
    border: 1px solid black;
}
</style></head><body data-ng-controller="FooController"><h1>completely suckless input completion</h1><dl><dt>input:</dt><dd>{{ input.value }}</dd><dt>chosen:</dt><dd><pre>{{ chosen | json }}</pre></dd></dl><suckless-complete data-choices="input.choices" data-choose="choose" data-update="update" data-value="input.value" data-auto-select="autoSelect" placeholder="enter some value"><div class="item">{{ choice.name }}</div></suckless-complete></body></html>
